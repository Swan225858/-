<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик команд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .teams-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team {
            flex: 1;
        }

        .team-name {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            padding: 20px;
            border: 3px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .score:hover {
            background-color: #e9ecef;
        }

        .score:active {
            transform: scale(0.95);
        }

        .separator {
            font-size: 48px;
            font-weight: bold;
            align-self: center;
            margin: 0 10px;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Счетчик команд</h1>
        
        <div class="teams-container">
            <div class="team">
                <input type="text" class="team-name" placeholder="Название команды 1" value="Команда 1">
                <div class="score" id="score1" data-score="0">0</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="team">
                <input type="text" class="team-name" placeholder="Название команды 2" value="Команда 2">
                <div class="score" id="score2" data-score="0">0</div>
            </div>
        </div>

        <div class="instructions">
            <p>ЛКМ: +1 | ПКМ: -1</p>
        </div>

        <button class="reset-btn" onclick="resetScores()">Сбросить счет</button>
    </div>

    <script>
        // Получаем элементы счетчиков
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');

        // Функция для обновления отображения счета
        function updateScore(scoreElement, newScore) {
            scoreElement.textContent = newScore;
            scoreElement.setAttribute('data-score', newScore);
        }

        // Функция для обработки кликов
        function handleScoreClick(event, scoreElement) {
            event.preventDefault(); // Предотвращаем контекстное меню для правой кнопки
            
            let currentScore = parseInt(scoreElement.getAttribute('data-score'));
            
            if (event.button === 0) { // Левая кнопка мыши
                currentScore += 1;
            } else if (event.button === 2) { // Правая кнопка мыши
                currentScore = Math.max(0, currentScore - 1); // Не даем уйти в минус
            }
            
            updateScore(scoreElement, currentScore);
        }

        // Добавляем обработчики событий для первого счетчика
        score1.addEventListener('mousedown', (event) => handleScoreClick(event, score1));
        score1.addEventListener('contextmenu', (event) => event.preventDefault()); // Блокируем контекстное меню

        // Добавляем обработчики событий для второго счетчика
        score2.addEventListener('mousedown', (event) => handleScoreClick(event, score2));
        score2.addEventListener('contextmenu', (event) => event.preventDefault()); // Блокируем контекстное меню

        // Функция сброса счетов
        function resetScores() {
            if (confirm('Вы уверены, что хотите сбросить счет?')) {
                updateScore(score1, 0);
                updateScore(score2, 0);
            }
        }

        // Дополнительно: обработка клавиатуры для удобства
        document.addEventListener('keydown', (event) => {
            if (event.key === '1') {
                let currentScore = parseInt(score1.getAttribute('data-score'));
                updateScore(score1, currentScore + 1);
            } else if (event.key === '2') {
                let currentScore = parseInt(score2.getAttribute('data-score'));
                updateScore(score2, currentScore + 1);
            } else if (event.key === 'r' || event.key === 'R') {
                resetScores();
            }
        });
    </script>
</body>
</html>
